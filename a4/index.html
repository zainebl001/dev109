<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Artifact 04 - Contact Us">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Artifact 04</title>
</head>
<body>
    <form id="myform" action="thankyou.html" onsubmit="return validateForm();">
        <p>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName">
            <div class="warning" id="fname"></div>
        </p>
        <p>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName">
            <div class="warning" id="lname"></div>
        </p>
        <p>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email">
            <div class="warning" id="email"></div>
        </p>
        <p>
            <label for="Phone">Phone:</label>
            <input type="tel" id="Phone" name="Phone">
            <div class="warning" id="phone"></div>
        </p>
        <p>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username">
            <div class="warning" id="username"></div>
        </p>
        <p>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password">
            <div class="warning" id="password"></div>
        </p>
        <p>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address">
            <div class="warning" id="address"></div>
        </p>
        <p>
            <label for="City">City:</label>
            <input type="text" id="City" name="City">
            <div class="warning" id="city"></div>
        </p>
        <p>
            <label for="State">State:</label>
            <input type="text" id="State" name="State">
            <div class="warning" id="state"></div>
        </p>
        <p>
            <label for="Country">Country:</label>
            <select id="Country" name="Country">
                <option value="">Select Country</option>
                <option value="USA">United States</option>
            </select>
            <div class="warning" id="country"></div>
        </p>
        <p>
            <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode" name="ZipCode">
            <div class="warning" id="zipcode"></div>
        </p>
        <p>
            <label for="Comments">Comments:</label>
            <textarea id="Comments" name="Comments"></textarea>
        </p>
        <p>
            <input type="submit" id="submit" name="submit" value="Submit">
        </p>
        <div class="warning" id="submiterror"></div>
    </form>
    <script src="js/validator.js" type="text/javascript"></script>
</body>
</html>
