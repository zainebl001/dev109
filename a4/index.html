<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Artifact 04 - Contact Us">
    <meta name="referrer" content="unsafe-url">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Artifact 04</title>
</head>
<body>
    <form id="myform" action="thankyou.html" onsubmit="return validateForm();">
        <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName">
            <div id="warning" id="fname"></div>
        <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName">
            <div id="warning" id="lname"></div>
        <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email">
            <div id="warning" id="email"></div>
        <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="Phone">
            <div id="warning" id="phone"></div>
        <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username">
            <div id="warning" id="username"></div>
        <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password">
            <div id="warning" id="password"></div>
        <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address">
            <div id="warning" id="address"></div>
        <label for="City">City:</label>
            <input type="text" id="City" name="City">
            <div id="warning" id="city"></div>
        <label for="State">State:</label>
            <select id="State" name="State">
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <div id="warning" id="state"></div>
        <label for="Country">Country:</label>
            <select id="Country" name="Country">
                <option value="">Select Country</option>
                <option value="USA">United States</option>
            </select>
            <div id="warning" id="country"></div>
        <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode" name="ZipCode">
            <div id="warning" id="zipcode"></div>
        <label for="Comments">Comments:</label>
            <textarea id="Comments" name="Comments"></textarea>
            <div id="warning" id="comments"></div>
        <input type="submit" id="submit" name="submit" value="Submit">
        <div id="warning"></div>
    </form>
    <script src="js/validator.js"></script>
    <div id="validators">
    <p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88"></a></p>
    <p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a></p>
    </div>
</body>
</html>
