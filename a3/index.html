<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<title>Artifact 3</title>
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#CC5500">Burnt Orange</option>
<option value="#E34234">Vermillion</option>
<option value="#0047AB">Cobalt Blue</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#483248">Eggplant</option>
<option value="#FFDB58">Mustard Yellow</option>
<option value="#964B00">Brown</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="*">*</option>
<option value="#">#</option>
<option value="^">^</option>
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div id="rhombus" class="rhombus"></div>

<script src="script.js"></script>


</body>
</html>
